version: "2.0"

intents:
  - greet
  - goodbye
  - discount

actions:
  - action_tell_discounts

responses:
  utter_greet:
  - text: "Hey, I'm Alma from JackShoes 😃. Welcome! How can I help you?"
    quick_replies:
      - title: "New Discounts (It's limited 👀)"
        payload: "/discount"
